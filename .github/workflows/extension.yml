# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: CycloneDX Node.js Generate SBOM
      # You may pin to the exact commit or the version.
      # uses: CycloneDX/gh-node-module-generatebom@b5753d516608ed84f7a40eb19b7687b5828b9b2d
        uses: CycloneDX/gh-node-module-generatebom@v1.0.0
        with:
          # The path to a Node.js project
          path: extension # optional, default is ./
          # Output filename
          #output: # optional, default is ./bom.xml
      - name: Upload extension
        uses: actions/upload-artifact@v2.3.1
        with:
          # Artifact name
          name: SBOM
          # A file, directory or wildcard pattern that describes what to upload
          # upload-artifact does NOT use working-directory
          path: ./extension/bom.xml
          if-no-files-found: warn

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    defaults:
      run:
        working-directory: ./extension
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: extension/package-lock.json
    - run: npm ci
    - run: npm run build --if-present
    - run: npm run test
      env:
        CI: true
    - name: Upload extension
      uses: actions/upload-artifact@v2.3.1
      with:
        # Artifact name
        name: extension
        # A file, directory or wildcard pattern that describes what to upload
        # upload-artifact does NOT use working-directory
        path: ./extension/build/
        if-no-files-found: error
